<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    <!-- Include Hamburgers CSS (if you have a local file, use it. Otherwise, ensure it's included properly) -->
    <link href="dist/hamburgers.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Open Sans", sans-serif;
      }
      body {
        height: 100vh;
        width: 100%;
        background: url("static/image/bg.jpg"), #000;
      }
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
      }
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px 15px;
      }
      .navbar .logo a {
        font-size: 1.8rem;
        text-decoration: none;
        color: #fff;
      }
      .navbar .links {
        display: flex;
        align-items: center;
        list-style: none;
        gap: 35px;
      }
      .navbar .links a {
        font-weight: 500;
        text-decoration: none;
        color: #fff;
        padding: 10px 0;
        transition: 0.2s ease;
      }
      .navbar .links a:hover {
        color: #25a1db;
      }
      .navbar .buttons a {
        text-decoration: none;
        color: #fff;
        font-size: 1rem;
        padding: 15px 0;
        transition: 0.2s ease;
      }
      .navbar .buttons a:not(:last-child) {
        margin-right: 30px;
      }
      .navbar .buttons .signin {
        border: 1px solid #fff;
        padding: 10px 20px;
        border-radius: 0.375rem;
        text-align: center;
        transition: 0.2s ease;
      }
      .navbar .buttons .signin:hover {
        background-color: #25a1db;
        color: #fff;
      }
      .navbar .buttons .signup {
        border: 1px solid #fff;
        padding: 10px 20px;
        border-radius: 0.375rem;
        text-align: center;
        transition: 0.2s ease;
      }
      .navbar .buttons .signup:hover {
        background-color: #25a1db;
        color: #fff;
      }

      .hero-section {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        height: 95vh;
        padding: 0 15px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .hero-section .hero {
        max-width: 50%;
        color: #fff;
      }

      .hero h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      .hero p {
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: #ece5e5;
      }

      .hero-section .img img {
        width: 517px;
      }

      .hero-section .buttons {
        margin-top: 40px;
      }

      .hero-section .buttons a {
        text-decoration: none;
        color: #fff;
        padding: 12px 24px;
        border-radius: 0.375rem;
        font-weight: 600;
        transition: 0.2s ease;
        display: inline-block;
      }

      .hero-section .buttons a:not(:last-child) {
        margin-right: 15px;
      }

      .buttons .join {
        background-color: #25a1db;
      }

      .hero-section .buttons .learn {
        border: 1px solid #fff;
        border-radius: 0.375rem;
      }

      .hero-section .buttons a:hover {
        background-color: #47b2e4;
      }
      /* Hamburger menu styles */
      #menu-toggle {
        display: none;
      }
      #hamburger-btn {
        font-size: 1.8rem;
        color: #fff;
        cursor: pointer;
        display: none;
        order: 1;
      }
      @media screen and (max-width: 1023px) {
        .navbar .logo a {
          font-size: 1.5rem;
        }
        .links {
          position: fixed;
          left: -100%;
          top: 75px;
          width: 100%;
          height: 100vh;
          padding-top: 50px;
          background: #ccc;
          flex-direction: column;
          transition: 0.3s ease;
        }
        .navbar #menu-toggle:checked ~ .links {
          left: 0;
        }
        .navbar #hamburger-btn {
          display: block;
        }
        .header .buttons {
          display: none;
        }
        .links .buttons {
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-top: 20px;
        }
        .links .buttons a {
          margin: 10px 0;
        }
        .hero-section .hero {
          max-width: 100%;
          text-align: center;
        }

        .hero-section img {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navbar">
          <img
            class="image"
            src="/static/image/logo2.png"
            width="100"
            height="60"
            alt="Logo"
          />
          <input type="checkbox" id="menu-toggle" />
          <label for="menu-toggle" id="hamburger-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 0 24 24"
              width="24"
            >
              <path
                d="M3 12h18M3 6h18M3 18h18"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </label>
          <ul class="links">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <div class="buttons">
              <a href="{{ url_for('login') }}" class="signin">Sign In</a>
              <a href="{{ url_for('signup') }}" class="signup">Sign Up</a>
            </div>
          </ul>
        </nav>
      </header>
    </div>
    <section class="hero-section">
      <div class="hero">
        <h2>Latest SeedProd News</h2>
        <p>
          Join us in the exciting world WordPress Tutorials, Tips, and Resources
          to Help Grow Your Business
        </p>
        <div class="buttons">
          <a href="{{ url_for('signup') }}" class="join">Join Now</a>
          <a href="#" class="learn">Learn More</a>
        </div>
      </div>
      <div class="img">
        <img src="/static/image/front.png" alt="hero image" />
      </div>
    </section>
  </body>
</html>
